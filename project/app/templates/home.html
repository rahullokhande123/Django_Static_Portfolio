{% extends "base.html" %}
{% load static %}
{% block content %}

<div>
     <div>
         <img src="{% static 'image/Profile.jpg' %}" alt="">
     </div>
     <div>
         
     </div>
</div>

<!-- =============================== ======================= ================================= -->

<h1 align="center" style="color: black; margin: 10px;">My Projects</h1>
<div style="width: 60%; height: 50%; margin: auto;" id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'image/P1.png' %}" class="d-block w-100" alt="...">
    </div>

    <div class="carousel-item">
      <img src="{% static 'image/P2.png' %}" class="d-block w-100" alt="...">
    </div>

    <div class="carousel-item">
      <img src="{% static 'image/P3.png' %}" class="d-block w-100" alt="...">
    </div>

    <div class="carousel-item">
        <img src="{% static 'image/P5.png' %}" class="d-block w-100" alt="...">
      </div>

      <div class="carousel-item">
        <img src="{% static 'image/P3.png' %}" class="d-block w-100" alt="...">
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock  %}
