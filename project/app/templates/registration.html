<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
  

<section class="bg-light py-3 py-md-5">
  <a href="{% url 'login' %}"><button style="margin-left: 10%;" class="btn btn-outline-dark">LogIn</button></a>
  <div align="center" style="color: green; margin-bottom: 20px;margin-top: 20px; font-size: 25px;">{{msg1}}</div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <!-- <img src="https://img.freepik.com/premium-photo/illustration-of-boy-holding-a-phone_635702-1766.jpg" alt="BootstrapBrain Logo" width="100" height="100"> -->
                  <img src="{% static 'image/portfolio.jpg' %}" alt="BootstrapBrain Logo" width="175" height="57">
                </a>
              </div>
              <h2 style="font-size: 25px;" class="fs-6 fw-normal text-center text-secondary mb-4">Enter your details here</h2>
              <div align="center" style="color: red; margin-bottom: 20px;">{{msg}}</div>
              <form action="{% url 'registration' %}" method="post">
                {% csrf_token %}
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                      <label for="name" class="form-label">Name</label>
                    </div>
                  </div>
                 
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="tel" class="form-control" name="contact" id="contact" placeholder="Contact" required>
                      <label for="contact" class="form-label">Contact</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="cpassword" id="cpassword" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Confirm Password</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
